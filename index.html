<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On-device Grammar checker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.8/dist/axios.min.js"></script>
    <style>
      body {
        padding: 5px;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container text-center h-100">
      <div class="row h-100 flex-column">
        <div class="col mw-100">
          <h1>Hell World</h1>
        </div>
        <div class="col mw-100">
          <h1>Hell World</h1>
        </div>
      </div>
    </div>
    <script>
      function grammarCheckReq(text, lang = "en-US") {
        return axios
          .get("http://localhost:8010/v2/check", {
            params: {
              text,
              language: lang,
            },
          })
          .then((response) => {
            console.log("response", text, lang, response.data, response.status);
            return response.data;
          })
          .catch((error) => {
            console.error(error);
            alert("Failed to init");
          });
      }
      window.addEventListener("load", async (event) => {
        await grammarCheckReq("Plz, fix my poor grammer");
      });
    </script>
  </body>
</html>
